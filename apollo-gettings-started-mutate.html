:"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1f9ea004-da90-4f83-a014-508f6af5e867"},"role":"reader"},"3e523db0-072a-4ab4-8b09-7c74e4d1b870":{"value":{"id":"3e523db0-072a-4ab4-8b09-7c74e4d1b870","version":1,"type":"code","properties":{"title":[["//.....\n\nconst initialInputs = {\n  title: '',\n  description: '',\n}\n\nconst CREATE_ITEM = gql`\nmutation CreateItem($input: CreateItemInput!) {\n  createItem(input: $input) {\n    id\n    title\n    description\n    compleated\n  }\n}\n`\n\nfunction CreateForm({ data }: Props) {\n  const classes = useStyles()\n  const [createItem] = useMutation(CREATE_ITEM)\n  const [inputs, setInputs] = useState(initialInputs)\n\n  const handleChange: ChangeEventHandler\u003c\n    HTMLTextAreaElement | HTMLInputElement\n  \u003e = (e) =\u003e {\n    const { name, value } = e.target\n    setInputs({\n      ...inputs,\n      [name]: value,\n    })\n  }\n\n  const handleOnSubmit: FormEventHandler\u003cHTMLFormElement\u003e = async (e) =\u003e {\n    e.preventDefault()\n\n    try {\n      if (inputs.title \u0026\u0026 inputs.description \u0026\u0026 data?.list?.id) {\n        createItem({\n          variables: {\n            input: {\n              listId: listId,\n              ...inputs,\n            },\n          },\n          refetchQueries: [GetTodoListDocument],\n        })\n    } catch (error) {\n      console.log(error)\n    }\n  }\n\n  return (\n    \u003cform className={classes.wrapper} onSubmit={handleOnSubmit}\u003e\n      \u003ch1\u003eAdd todo\u003c/h1\u003e\n      \u003cTextField\n        name=\"title\"\n        value={inputs.title}\n        onChange={handleChange}\n        label=\"Title\"\n        variant=\"outlined\"\n      /\u003e\n      \u003cTextField\n        name=\"description\"\n        value={inputs.description}\n        onChange={handleChange}\n        label=\"Description\"\n        multiline\n        minRows={10}\n        maxRows={10}\n        variant=\"outlined\"\n      /\u003e\n      \u003cButton variant=\"contained\" type=\"submit\"\u003e\n        add\n      \u003c/Button\u003e\n    \u003c/form\u003e\n  )\n}\n\nexport default CreateForm"]],"language":[["JavaScript"]]},"format":{"copied_from_pointer":{"id":"84875e64-c9dd-4920-8de4-e38b829c9e06","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1704869549238,"last_edited_time":1704869549238,"parent_id":"a2752acb-8b50-4652-b43d-52c74eb4495d","parent_table":"block","alive":true,"copied_from":"84875e64-c9dd-4920-8de4-e38b829c9e06","created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user","last_edited_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1f9ea004-da90-4f83-a014-508f6af5e867"},"role":"reader"},"a14c512a-589f-4d02-b87c-df455d9ebb85":{"value":{"id":"a14c512a-589f-4d02-b87c-df455d9ebb85","version":1,"type":"sub_header","properties":{"title":[["Updating data cached locally"]]},"format":{"copied_from_pointer":{"id":"8ba1e3bc-a1ed-45ee-8169-92c3b449831e","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1704869549238,"last_edited_time":1704869549238,"parent_id":"a2752acb-8b50-4652-b43d-52c74eb4495d","parent_table":"block","alive":true,"copied_from":"8ba1e3bc-a1ed-45ee-8169-92c3b449831e","created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user","last_edited_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1f9ea004-da90-4f83-a014-508f6af5e867"},"role":"reader"},"6eb1add3-4be4-438b-8c47-5f1bb894c275":{"value":{"id":"6eb1add3-4be4-438b-8c47-5f1bb894c275","version":1,"type":"text","properties":{"title":[["When using "],["useMutation",[["c"]]],[", there is one thing to consider differently from "],["useQuery",[["c"]]],[". The point is that when a request to modify back-end data is made through mutation, the previously cached data must also be modified to match the changed data in the actual back-end. (Otherwise, you will have to retrieve the data again through refresh to see the modified part.)"]]},"format":{"copied_from_pointer":{"id":"f9e1cf20-4ce4-4e6e-8044-b64fddce8ed8","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1704869549239,"last_edited_time":1704869549239,"parent_id":"a2752acb-8b50-4652-b43d-52c74eb4495d","parent_table":"block","alive":true,"copied_from":"f9e1cf20-4ce4-4e6e-8044-b64fddce8ed8","created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user","last_edited_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1f9ea004-da90-4f83-a014-508f6af5e867"},"role":"reader"},"4adea1bc-e277-415e-97e6-6349b17ae795":{"value":{"id":"4adea1bc-e277-415e-97e6-6349b17ae795","version":1,"type":"sub_sub_header","properties":{"title":[["If previously cached data is modified (update)"]]},"format":{"copied_from_pointer":{"id":"8f91d93a-13eb-4f07-bde4-4c9fd78362e6","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1704869549238,"last_edited_time":1704869549238,"parent_id":"a2752acb-8b50-4652-b43d-52c74eb4495d","parent_table":"block","alive":true,"copied_from":"8f91d93a-13eb-4f07-bde4-4c9fd78362e6","created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user","last_edited_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1f9ea004-da90-4f83-a014-508f6af5e867"},"role":"reader"},"9cfbaff8-8a6e-4d22-b404-ae1a7982747f":{"value":{"id":"9cfbaff8-8a6e-4d22-b404-ae1a7982747f","version":1,"type":"text","properties":{"title":[["In the case of modifying existing cached data, if there is "],["__typename",[["c"]]],[" and "],["id",[["c"]]],[" in the response data when requesting mutation, the corresponding data is automatically modified. (This part felt more comfortable than having to implement it yourself in redux.)"]]},"format":{"copied_from_pointer":{"id":"d5dad475-f70d-4f80-a2ef-efd07925e10b","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1704869549239,"last_edited_time":1704869549239,"parent_id":"a2752acb-8b50-4652-b43d-52c74eb4495d","parent_table":"block","alive":true,"copied_from":"d5dad475-f70d-4f80-a2ef-efd07925e10b","created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user","last_edited_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1f9ea004-da90-4f83-a014-508f6af5e867"},"role":"reader"},"60c31f1a-a228-44ab-8648-414a8a438e8f":{"value":{"id":"60c31f1a-a228-44ab-8648-414a8a438e8f","version":1,"type":"sub_sub_header","properties":{"title":[["When data that is not cached is modified (create, delete)"]]},"format":{"copied_from_pointer":{"id":"303df148-a111-4451-96a3-088bdff83979","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1704869549237,"last_edited_time":1704869549237,"parent_id":"a2752acb-8b50-4652-b43d-52c74eb4495d","parent_table":"block","alive":true,"copied_from":"303df148-a111-4451-96a3-088bdff83979","created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user","last_edited_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1f9ea004-da90-4f83-a014-508f6af5e867"},"role":"reader"},"1a215890-6768-47db-a4b3-15aeffff2045":{"value":{"id":"1a215890-6768-47db-a4b3-15aeffff2045","version":1,"type":"text","properties":{"title":[["As mentioned earlier, "],["useMutation",[["c"]]],[" only requests mutation to the server, so it is necessary to modify the cached data because it does not know how to update the cached state that remains locally."]]},"format":{"copied_from_pointer":{"id":"bcb3e854-6040-4960-addc-9b57f5a0c226","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1704869549239,"last_edited_time":1704869549239,"parent_id":"a2752acb-8b50-4652-b43d-52c74eb4495d","parent_table":"block","alive":true,"copied_from":"bcb3e854-6040-4960-addc-9b57f5a0c226","created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user","last_edited_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1f9ea004-da90-4f83-a014-508f6af5e867"},"role":"reader"},"04678571-63f4-49c2-b816-5d34af0232c1":{"value":{"id":"04678571-63f4-49c2-b816-5d34af0232c1","version":1,"type":"sub_sub_header","properties":{"title":[["Updating the cache using refetching queries"]]},"format":{"copied_from_pointer":{"id":"1fdbc9dd-29c7-4475-9488-874ccb21997a","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1704869549237,"last_edited_time":1704869549237,"parent_id":"a2752acb-8b50-4652-b43d-52c74eb4495d","parent_table":"block","alive":true,"copied_from":"1fdbc9dd-29c7-4475-9488-874ccb21997a","created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user","last_edited_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1f9ea004-da90-4f83-a014-508f6af5e867"},"role":"reader"},"4e4f4115-bdf9-49c0-8911-6585ef9b62f3":{"value":{"id":"4e4f4115-bdf9-49c0-8911-6585ef9b62f3","version":1,"type":"text","properties":{"title":[["Among the methods of updating cached data, the most common method is to receive the updated data again through communication to inquire the data. In the apollo client, this can be implemented through "],["refetchingQueries",[["c"]]],[". Let's look only at the part that calls "],["createItem",[["c"]]],[" in the code above."]]},"format":{"copied_from_pointer":{"id":"eeede9f0-c53a-4bc2-8b24-f88b23cefc85","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1704869549239,"last_edited_time":1704869549239,"parent_id":"a2752acb-8b50-4652-b43d-52c74eb4495d","parent_table":"block","alive":true,"copied_from":"eeede9f0-c53a-4bc2-8b24-f88b23cefc85","created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user","last_edited_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1f9ea004-da90-4f83-a014-508f6af5e867"},"role":"reader"},"d5acadcc-bd31-4cd7-bbe9-0ef1425546e4":{"value":{"id":"d5acadcc-bd31-4cd7-bbe9-0ef1425546e4","version":1,"type":"code","properties":{"title":[["//...\nconst GetTodoListDocument = gql`\n    query getTodoList($listId: ID!) {\n  list(id: $listId) {\n    id\n    title\n    items {\n      id\n      title\n      description\n      compleated\n    }\n  }\n}\n`\n\ncreateItem({\n  variables: {\n    input: {\n      listId: listId,\n      ...inputs,\n    },\n  },\n  refetchQueries: [GetTodoListDocument],\n})\n\n//..."]],"language":[["JavaScript"]]},"format":{"copied_from_pointer":{"id":"53b4937d-1fb3-420c-87c2-bac4e9511745","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1704869549237,"last_edited_time":1704869549237,"parent_id":"a2752acb-8b50-4652-b43d-52c74eb4495d","parent_table":"block","alive":true,"copied_from":"53b4937d-1fb3-420c-87c2-bac4e9511745","created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user","last_edited_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1f9ea004-da90-4f83-a014-508f6af5e867"},"role":"reader"},"15d7ac50-eb60-473e-a6c1-3a49291c36e1":{"value":{"id":"15d7ac50-eb60-473e-a6c1-3a49291c36e1","version":1,"type":"text","properties":{"title":[["If you pass the query to the "],["refetchQueries",[["c"]]],[" property as follows, you can update the cached data by executing the query after the mutation is normally performed."]]},"format":{"copied_from_pointer":{"id":"8e0d14a6-3d98-4f9f-ab02-730e20e4fc3c","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1704869549238,"last_edited_time":1704869549238,"parent_id":"a2752acb-8b50-4652-b43d-52c74eb4495d","parent_table":"block","alive":true,"copied_from":"8e0d14a6-3d98-4f9f-ab02-730e20e4fc3c","created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user","last_edited_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1f9ea004-da90-4f83-a014-508f6af5e867"},"role":"reader"},"7ce866b9-1173-4cf6-8f27-ec5214bbb658":{"value":{"id":"7ce866b9-1173-4cf6-8f27-ec5214bbb658","version":1,"type":"sub_sub_header","properties":{"title":[["Updating the cache directly through the "],["update",[["c"]]],[" function"]]},"format":{"copied_from_pointer":{"id":"a944d716-f867-4df8-a868-076a48433e3e","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1704869549239,"last_edited_time":1704869549239,"parent_id":"a2752acb-8b50-4652-b43d-52c74eb4495d","parent_table":"block","alive":true,"copied_from":"a944d716-f867-4df8-a868-076a48433e3e","created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user","last_edited_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1f9ea004-da90-4f83-a014-508f6af5e867"},"role":"reader"},"f7423559-af91-48d7-a75e-c0a10e138f6f":{"value":{"id":"f7423559-af91-48d7-a75e-c0a10e138f6f","version":1,"type":"text","properties":{"title":[["If you proceed in the above way, one more communication process will occur in addition to mutation. Using the update function, it is also possible to directly modify the cache according to the changed result, depending on whether or not the mutation has responded. Let's check the example below."]]},"format":{"copied_from_pointer":{"id":"34d369fd-327a-419a-9fd5-8ac716d65347","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1704869549237,"last_edited_time":1704869549237,"parent_id":"a2752acb-8b50-4652-b43d-52c74eb4495d","parent_table":"block","alive":true,"copied_from":"34d369fd-327a-419a-9fd5-8ac716d65347","created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user","last_edited_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1f9ea004-da90-4f83-a014-508f6af5e867"},"role":"reader"},"2c2d5ddf-451a-4e3e-8c76-795d30467569":{"value":{"id":"2c2d5ddf-451a-4e3e-8c76-795d30467569","version":1,"type":"code","properties":{"title":[["createItem({\n  variables: {\n    input: {\n      listId: listId,\n      ...inputs,\n    },\n  },\n  update(cache, result) {\n    cache.modify({\n      id: cache.identify(data?.list as StoreObject),\n      fields: {\n        items(cachedItemRefs: StoreObject[], { readField }) {\n          const newItemRef = cache.writeFragment({\n            data: result.data?.createItem,\n            fragment: gql`\n              fragment NewItem on Item {\n                id\n                title\n                description\n                compleated\n              }\n            `,\n          })\n          if (\n            cachedItemRefs.some(\n              (ref) =\u003e\n                readField('id', ref) === result.data?.createItem?.id\n            )\n          ) {\n            return cachedItemRefs\n          }\n\n          return [...cachedItemRefs, newItemRef]\n        },\n      },\n    })\n  },\n})"]],"language":[["JavaScript"]]},"format":{"copied_from_pointer":{"id":"ead9d497-c96d-4c4a-9539-83cacaf90f50","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1704869549239,"last_edited_time":1704869549239,"parent_id":"a2752acb-8b50-4652-b43d-52c74eb4495d","parent_table":"block","alive":true,"copied_from":"ead9d497-c96d-4c4a-9539-83cacaf90f50","created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user","last_edited_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1f9ea004-da90-4f83-a014-508f6af5e867"},"role":"reader"},"d208fbd7-37f0-416b-b3c3-40d26894e066":{"value":{"id":"d208fbd7-37f0-416b-b3c3-40d26894e066","version":1,"type":"text","properties":{"title":[["To the update function, we are passing the InMemeryCache instance that we put in when creating the apollo client instance and the result value. You can use the relevant factor to read the api document and modify it appropriately (?)."]]},"format":{"copied_from_pointer":{"id":"0198266b-b058-4aba-88e6-f8e07fa8f968","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1704869549236,"last_edited_time":1704869549236,"parent_id":"a2752acb-8b50-4652-b43d-52c74eb4495d","parent_table":"block","alive":true,"copied_from":"0198266b-b058-4aba-88e6-f8e07fa8f968","created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user","last_edited_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1f9ea004-da90-4f83-a014-508f6af5e867"},"role":"reader"},"c3a2c9e9-c7a3-4e5b-afd7-8cfc03fa67c9":{"value":{"id":"c3a2c9e9-c7a3-4e5b-afd7-8cfc03fa67c9","version":1,"type":"sub_sub_header","properties":{"title":[["Renew ahead of time via "],["OptimisticResponse",[["c"]]]]},"format":{"copied_from_pointer":{"id":"68ea5875-2429-4a6b-9bb0-cf256b101c07","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1704869549237,"last_edited_time":1704869549237,"parent_id":"a2752acb-8b50-4652-b43d-52c74eb4495d","parent_table":"block","alive":true,"copied_from":"68ea5875-2429-4a6b-9bb0-cf256b101c07","created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user","last_edited_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1f9ea004-da90-4f83-a014-508f6af5e867"},"role":"reader"},"d81ac760-d810-4a71-8414-4cb40edfaac6":{"value":{"id":"d81ac760-d810-4a71-8414-4cb40edfaac6","version":1,"type":"text","properties":{"title":[["If you use the above two methods, the cache is changed only after the communication is over, so it may feel like it is reflected slowly from the user's point of view. Therefore, the form of reflecting the state value that changes in advance in the expected form, leaving it as it is if the mutation was actually performed normally, and returning it if it failed is called "],["Optimistic UI",[["b"]]],[". In the apollo client, this can be easily implemented through the "],["OptimisticResponse",[["c"]]],[" property."]]},"format":{"copied_from_pointer":{"id":"9d9b479f-cd7b-4a02-8abd-ecca298dc219","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1704869549238,"last_edited_time":1704869549238,"parent_id":"a2752acb-8b50-4652-b43d-52c74eb4495d","parent_table":"block","alive":true,"copied_from":"9d9b479f-cd7b-4a02-8abd-ecca298dc219","created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user","last_edited_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1f9ea004-da90-4f83-a014-508f6af5e867"},"role":"reader"},"683c8424-a9ef-4324-a284-247d2bba0799":{"value":{"id":"683c8424-a9ef-4324-a284-247d2bba0799","version":1,"type":"code","properties":{"title":[["createItem({\n  variables: {\n    input: {\n      listId: data?.list?.id,\n      ...inputs,\n    },\n  },\n optimisticResponse: {\n   createItem: {\n     id: 'id-temp',\n     __typename: 'Item',\n     title: inputs.title,\n     description: inputs.description,\n     compleated: false,\n   },\n },\n  update(cache, result) {\n    cache.modify({\n      id: cache.identify(data?.list as StoreObject),\n      fields: {\n        items(cachedItemRefs: StoreObject[], { readField }) {\n          const newItemRef = cache.writeFragment({\n            data: result.data?.createItem,\n            fragment: gql`\n              fragment NewItem on Item {\n                id\n                title\n                description\n                compleated\n              }\n            `,\n          })\n          if (\n            cachedItemRefs.some(\n              (ref) =\u003e\n                readField('id', ref) === result.data?.createItem?.id\n            )\n          ) {\n            return cachedItemRefs\n          }\n\n          return [...cachedItemRefs, newItemRef]\n        },\n      },\n    })\n  },\n})"]],"language":[["JavaScript"]]},"format":{"copied_from_pointer":{"id":"fd9f9ba2-83fc-4957-8aa3-5ad29093454c","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1704869549240,"last_edited_time":1704869549240,"parent_id":"a2752acb-8b50-4652-b43d-52c74eb4495d","parent_table":"block","alive":true,"copied_from":"fd9f9ba2-83fc-4957-8aa3-5ad29093454c","created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user","last_edited_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1f9ea004-da90-4f83-a014-508f6af5e867"},"role":"reader"},"f27a1cbf-8937-4871-b8a9-dcda919bc206":{"value":{"id":"f27a1cbf-8937-4871-b8a9-dcda919bc206","version":1,"type":"text","properties":{"title":[["If the actual "],["update",[["c"]]],[" function is applied in the same way and the expected result value is written in the "],["optimisticResponse",[["c"]]],[" property, the cache is updated with the expected result value in advance before the response is made."]]},"format":{"copied_from_pointer":{"id":"2d2cfb50-233a-49b9-b476-a2514c7fa9e5","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1704869549237,"last_edited_time":1704869549237,"parent_id":"a2752acb-8b50-4652-b43d-52c74eb4495d","parent_table":"block","alive":true,"copied_from":"2d2cfb50-233a-49b9-b476-a2514c7fa9e5","created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user","last_edited_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1f9ea004-da90-4f83-a014-508f6af5e867"},"role":"reader"},"c15a111e-c00e-476d-a1bd-c5b246844209":{"value":{"id":"c15a111e-c00e-476d-a1bd-c5b246844209","version":1,"type":"sub_header","properties":{"title":[["Concluding"]]},"format":{"copied_from_pointer":{"id":"4a643f22-4f5a-4208-8a3f-58ba173c8e14","table":"block"
