//www.google.com/schemas/sitemap-news/0.9\" xmlns:xhtml=\"http://www.w3.org/1999/xhtml\" xmlns:mobile=\"http://www.google.com/schemas/sitemap-mobile/0.7\" xmlns:image=\"http://www.google.com/schemas/sitemap-image/1.1\" xmlns:video=\"http://www.google.com/schemas/sitemap-video/1.1\"\u003e\n      \u003curl\u003e\n        \u003cloc\u003e${link}\u003c/loc\u003e\n        \u003cchangefreq\u003edaily\u003c/changefreq\u003e\n        \u003cpriority\u003e0.7\u003c/priority\u003e\n        \u003clastmod\u003e${new Date().toISOString()}\u003c/lastmod\u003e\n      \u003c/url\u003e\n      \u003curl\u003e\n        \u003cloc\u003e${link}/feed\u003c/loc\u003e\n        \u003cchangefreq\u003edaily\u003c/changefreq\u003e\n        \u003cpriority\u003e0.7\u003c/priority\u003e\n        \u003clastmod\u003e${new Date().toISOString()}\u003c/lastmod\u003e\n      \u003c/url\u003e\n    ${allPaths\n      .map((url) =\u003e {\n        return `\n          \u003curl\u003e\n            \u003cloc\u003e${url}\u003c/loc\u003e\n            \u003cchangefreq\u003edaily\u003c/changefreq\u003e\n            \u003cpriority\u003e0.7\u003c/priority\u003e\n            \u003clastmod\u003e${new Date().toISOString()}\u003c/lastmod\u003e\n          \u003c/url\u003e\n        `\n      })\n      .join(\"\")}\n    \u003c/urlset\u003e\n  `\n\n  res.setHeader('Content-Type', 'text/xml')\n  res.write(sitemap)\n  res.end()\n\n  return {\n    props: {},\n  }\n}"]],"language":[["JavaScript"]]},"format":{"copied_from_pointer":{"id":"3a21f790-0fa8-4539-a459-efbdc60e3f5e","table":"block","spaceId":"81443245-8ca3-4444-b4b0-d1c233a71a25"}},"created_time":1704869549234,"last_edited_time":1704869549234,"parent_id":"38ef11d1-5d6b-4780-b055-2b4aa27dc6b3","parent_table":"block","alive":true,"copied_from":"3a21f790-0fa8-4539-a459-efbdc60e3f5e","created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user","last_edited_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1
