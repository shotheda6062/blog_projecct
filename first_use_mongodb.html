));\n        collection.updateOne(new Document(\"name\", \"John\"), updateDocument);\n\n        // 5. Delete\n        collection.deleteOne(new Document(\"name\", \"John\"));\n\n        mongoClient.close();\n    }\n}\n\n"]],"language":[["Java"]]},"format":{"code_wrap":true},"created_time":1706533762643,"last_edited_time":1706533762704,"parent_id":"74a8727a-4a38-43b1-922f-71158bce151f","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user","last_edited_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1f9ea004-da90-4f83-a014-508f6af5e867"},"role":"reader"},"6c610f5a-5190-4c56-896d-e3506bb566ef":{"value":{"id":"6c610f5a-5190-4c56-896d-e3506bb566ef","version":2,"type":"sub_sub_header","properties":{"title":[["e. Connection Pool"]]},"created_time":1706533762643,"last_edited_time":1706533762704,"parent_id":"74a8727a-4a38-43b1-922f-71158bce151f","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user","last_edited_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","space_id":"1f9ea004-da90-4f83-a014-508f6af5e867"},"role":"reader"},"8ce2a353-7dd4-4a49-81a4-4659ace2b4d8":{"value":{"id":"8ce2a353-7dd4-4a49-81a4-4659ace2b4d8","version":2,"type":"text","properties":{"title":[["Âú®ÂéüÁîüÁöÑMongoDB‰∏≠ÔºåÂ∞±ÊîØÊè¥Connection PoolÁöÑÂäüËÉΩÔºåÂú®ÂÖ∂‰∏≠Ë∑ü‰ª•ÂæÄÁöÑHikari‰πãÈ°ûÁöÑConnction PoolÈ°û‰ººÔºåÊèê‰æõ‰∏ÄÂÄãÁ∞°ÂñÆÁöÑË®≠ÂÆö‰ΩøÁî®ÁØÑ‰æãÔºåÂÖ∂‰ΩøÁî®ÈúÄË¶ÅÈáùÂ∞çÂ∞àÊ°àÁöÑÊÉÖÂ¢ÉÊñüÈÖåËÄÉÈáèÔºåÁï∂ÁÑ∂Ëã•ÁÑ°ÈúÄË¶ÅÂÆ¢Ë£ΩÂåñË®≠ÂÆöÔºåÂéüÊú¨‰ªñÂ∞±ÊúâÈ†êË®≠ÁöÑÊÉÖÊ≥ÅÔºåË≥áÊñôÂ∫´ÊúÄÈ´òÂèØÊîØÊè¥Âà∞65536Ê¢ùÈÄ£Á∑ö„ÄÇ"]]},"created_time":1706533762643,"last_edited_time":1706533762704,"parent_id":"74a8727a-4a38-43b1-922f-71158bce151f","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"9ee79de5-dde3-4101-92f9-88278ab820c2","last_edited_by_table":"notion_user
